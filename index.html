<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nat - Random thoughts</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #000000;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            flex-grow: 1;
        }
        header {
            padding-bottom: 20px;
            margin-bottom: 30px;
            border-bottom: 1px solid #e0e0e0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 600;
        }
        /* Navigation was removed by user, so no nav styles needed */

        .month-section {
            margin-bottom: 50px;
        }
        .month-section h2 { /* Month Name */
            font-size: 2em;
            font-weight: 500;
            color: #333333;
            padding-bottom: 10px;
            margin-bottom: 25px;
            border-bottom: 1px solid #eeeeee;
        }
        .blog-entry {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px dotted #dddddd; /* Dotted separator for entries within a month */
        }
        .blog-entry:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        .blog-entry h3 { /* Post Title */
            margin-top: 0;
            margin-bottom: 8px;
            font-size: 1.6em;
            font-weight: 500;
            color: #000000; /* Ensuring title color is explicitly set */
        }
        /* Styles for h3 a removed as titles are not links in the current structure */
        .post-meta {
            font-size: 0.85em;
            color: #555555;
            margin-bottom: 15px;
        }
        .post-content p {
            font-size: 1em;
            margin-bottom: 10px;
        }
        .post-content ul, .post-content ol {
            margin-left: 20px;
            margin-bottom: 10px;
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: auto;
            border-top: 1px solid #e0e0e0;
            font-size: 0.8em;
            color: #777777;
        }
        footer a { /* Style for the link in the footer */
            color: #555555;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 15px;
            }
            header h1 {
                font-size: 2em;
            }
            .month-section h2 {
                font-size: 1.7em;
            }
            .blog-entry h3 {
                font-size: 1.4em;
            }
        }
        @media (max-width: 480px) {
            header h1 {
                font-size: 1.8em;
            }
            /* nav a styles removed as nav element was removed */
            .month-section h2 {
                font-size: 1.5em;
            }
            .blog-entry h3 {
                font-size: 1.2em;
            }
            .post-content p {
                font-size: 0.95em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Random thoughts</h1>
        </header>
        <main id="blog-content-area">
            <!-- Content will be structured by month -->

            <section class="month-section" id="june-2025">
                <article class="blog-entry">
                    <h3>อบรม ISO 45001</h3>
                    <p class="post-meta">4 มิถุนายน 2025</p>
                    <div class="post-content">
                        <p>วันนี้บริษัทให้เข้าอบรม ISO 45001</p>
                    </div>
                </article>
            </section>

            <section class="month-section" id="may-2025">
                <article class="blog-entry">
                    <h3>กลับมาเขียน blog อีกครั้งในปี 2025</h3>
                    <p class="post-meta">28 พฤษภาคม 2025</p>
                    <div class="post-content">
                        <p>บันทึกความคิดเรื่อยเปื่อยของผม ทั้งที่อาจจะมีประโยชน์และอาจจะไม่มีประโยชน์</p>
                    </div>
                </article>
            </section>
        </main>
    </div>

    <footer>
        <p>&copy; 2025 <a href="about.html">Nat Luenthaisong</a></p>
    </footer>
</body>
</html>
